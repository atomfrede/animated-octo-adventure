apply plugin: 'war'
apply plugin: 'eclipse-wtp'

sourceCompatibility = 1.7

eclipse {
  wtp {
    component {
      //you can configure the context path:
      contextPath = 'jenkins-monitor'
    }
  }
}

dependencies {
	compile 'org.springframework:spring-webmvc:3.2.4.RELEASE'
	compile 'javax.servlet.jsp.jstl:javax.servlet.jsp.jstl-api:1.2.1'
	providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
	providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.1'
}