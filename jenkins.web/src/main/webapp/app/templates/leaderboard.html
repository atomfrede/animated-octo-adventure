<div class="col-md-12 widget" ng-controller="LeaderboardController">
	<div class="panel panel-default">

		<div class="panel-heading widget-heading">
			<i class="fa fa-gamepad"></i> Leader Board
		</div>
		<div class="error-wrapper" ng-show="error">
				<span class="label label-danger">Failed to load data.</span>
		</div>
		<div class="loading" ng-hide="done || error">
			<i class="fa fa-refresh fa-spin fa-5x"></i>
		</div>

		<!-- Table -->
		<table class="table table-striped table-condensed" ng-show="done">
			<thead>
				<tr>
					<th>#</th>
					<th>Participant</th>
					<th>Score</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="p in participants">
					<td><img src="{{p.userImage}}" /></td>
					<td>{{p.fullname}}</td>
					<td>{{p.score}}</td>
				<tr>
			</tbody>
		</table>
	</div>


</div>
